<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time passing widget</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="group">
            <p class="title">hour</p>
            <div class="bar"></div>
        </div>
        
        <div class="group">
            <p class="title">day</p>
            <div class="bar"></div>
        </div>
        
        <div class="group">
            <p class="title">month</p>
            <div class="bar"></div>
        </div>
        
        <div class="group">
            <div class="title"><p>year</p></div>
            <div class="bar"></div>
        </div>
        <div class="settings" id="settings-dot">...</div>

        <div class="settings-menu" style="display: none;">
            <p>settings</p>
            <div class="setting">
                <p>bar fill</p>
                <input type="color" id="fill-color" >
            </div>
            <div class="setting">
                <p>outline</p>
                <input type="color" id="text-color" >
            </div>
            <div id="close-settings">-</div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
